<div *ngIf="!createForm" class="row">
	<p class="col-12"><em>Loading...</em></p>
</div>
<div *ngIf="createForm">
	<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
		<h3>Create a new housetype</h3>

		<div class="form-group">
			<label for="date">Name</label>
			<input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
			<div *ngIf="submitted && f.name.errors" class="invalid-feedback">
				<div *ngIf="f.name.errors.required">You cant leave a name empty</div>
			</div>
		</div>

		<div class="form-group">
			<label for="multiplyPriceBy">Multiply Price By</label>
			
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text"><i class="fas fa-percentage"></i></div>
				</div>
				<input type="text" formControlName="multiplyPriceBy" class="form-control number" [ngClass]="{ 'is-invalid': submitted && f.multiplyPriceBy.errors }" />

				<div *ngIf="submitted && f.multiplyPriceBy.errors" class="invalid-feedback">
					<div *ngIf="f.multiplyPriceBy.errors.required">You cant leave Multiply Price By empty</div>
					<div *ngIf="f.multiplyPriceBy.errors.notANumber">Multiply Price By to be a number</div>
				</div>
			</div>
		</div>
		<button type="submit" class="btn btn-dark">Add House Type</button>
	</form>
</div>
